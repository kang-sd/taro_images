<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jennifer Canvas | AI 타로</title>
  <style>
    :root { --gold: #c5a059; --bg: #f8f9fa; --text: #333; --border: #e1dcd3; }
    body { background: var(--bg); color: var(--text); font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; margin: 0; padding: 1rem; display: flex; justify-content: center; }
    .container { background: #fff; border-radius: 20px; padding: 25px; box-shadow: 0 15px 50px rgba(0,0,0,0.06); width: 95vw; max-width: 600px; border: 1px solid var(--border); text-align: center; }
    
    .screen { display: none; }
    .active { display: block; animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* 안내문구 영역 */
    .intro-grid { display: flex; gap: 15px; text-align: left; background: #fffcf5; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 1px solid #f9f2e7; }
    .main-img { width: 100px; border-radius: 10px; flex-shrink: 0; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .intro-text { font-size: 0.88rem; line-height: 1.6; color: #555; }
    .hl-red { color: #d9534f; font-weight: bold; }
    .hl-blue { color: #4a90e2; font-weight: bold; }

    input, select, textarea { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 12px; box-sizing: border-box; font-size: 1rem; }
    .btn { background: linear-gradient(135deg, #c5a059, #e2c285); color: #fff; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(197,160,89,0.3); transition: 0.3s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(197,160,89,0.5); }

    /* 카드 셔플 영역 */
    .card-slots { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
    .card-box { width: 130px; height: 230px; border-radius: 15px; cursor: pointer; background: url('https://kang-sd.github.io/taro_images/card_back.webp') center/cover; border: 1px solid #eee; transition: 0.6s; }
    .card-box.flipped { transform: rotateY(180deg); border-color: var(--gold); box-shadow: 0 0 15px rgba(197,160,89,0.3); }

    /* 결과창 영역 */
    .res-card { background: #fff; border-radius: 20px; padding: 22px; margin-bottom: 25px; border: 1px solid #f1ece1; text-align: left; box-shadow: 0 5px 15px rgba(0,0,0,0.02); position: relative; }
    .card-res-img { width: 85px; border-radius: 8px; float: right; margin-left: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .d-label { color: var(--gold); font-size: 0.82rem; margin-top: 15px; font-weight: bold; border-bottom: 1px solid #f1ece1; padding-bottom: 3px; }
    .d-content { font-size: 0.95rem; line-height: 1.6; margin-top: 5px; color: #444; }
    .int-hl { font-weight: bold; color: #222; border-left: 3px solid var(--gold); padding-left: 10px; margin: 10px 0; }
  </style>
</head>
<body>

<div class="container">
  <div class="header" style="margin-bottom:20px; border-bottom: 2px solid #f1ece1; padding-bottom: 10px;">
    <b style="color:var(--gold); font-size:1.4rem; letter-spacing:1px;">JENNIFER CANVAS TAROT</b>
  </div>

  <div id="screen1" class="screen active">
    <div class="intro-grid">
      <img src="https://kang-sd.github.io/taro_images/card_0.webp" class="main-img">
      <div class="intro-text">
        <span class="hl-red">타로란?</span> 타로란 상징의 카드로 내면과 감정의 흐름을 비추는 도구입니다.<br>
